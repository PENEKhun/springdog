name: "Build & Test"
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build pull request
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'PENEKhun/springdog' }}
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Check out code
        uses: actions/checkout@v4

      - name: Run the tests
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: test

      - name: Run build
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: build -xCheck

      - name: Upload build reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports
          path: '**/build/reports/'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: PENEKhun/springdog
          directory: springdog/build/reports/jacoco/jacocoRootReport/
