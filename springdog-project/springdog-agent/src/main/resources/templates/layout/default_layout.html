<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <meta content="" name="description"/>
  <meta content="" name="author"/>
  <title layout:title-pattern="$CONTENT_TITLE :: $LAYOUT_TITLE">Springdog</title>

  <link rel="icon" th:href="@{/assets/img/favicon.ico}" type="image/x-icon"/>
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <link rel="stylesheet" th:href="@{/css/dataTables-2.0.3.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/select2.min.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        rel="stylesheet">

  <script crossorigin="anonymous"
          src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{/templates/fragments/header.html :: headerFragment}"></div>

<div id="layoutSidenav">
  <div th:replace="~{/templates/fragments/sidebar.html :: sidebarFragment}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid">
        <div layout:fragment="content">
        </div>
      </div>
      <footer th:replace="~{/templates/fragments/footer.html :: footerFragment}"></footer>
    </main>
  </div>

  <script th:src="@{/js/scripts.js}"></script>
  <script th:src="@{/js/dataTables-2.0.3.min.js}"></script>
  <script th:src="@{/js/dataTables.bootstrap5.min.js}"></script>
  <script th:src="@{/js/select2.min.js}"></script>
</div>
</body>
</html>
