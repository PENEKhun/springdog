<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"-->
<head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <meta content="" name="description"/>
  <meta content="" name="author"/>
  <title>login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <script crossorigin="anonymous"
          src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">관리자 인증</h3>
              </div>
              <div class="card-body">
                <!--                                        <form th:action="@{/login.do}" th:object="${loginForm}"  method="post">-->
                <form action="/loginProc" method="post">
                  <input th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"
                         type="hidden"/>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="username" name="username" placeholder="username"
                           type="text"/>
                    <label for="username">username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="password" name="password" placeholder="*******"
                           type="password"/>
                    <label for="password">password</label>
                  </div>
                  <!--                                            <div class="form-check mb-3">-->
                  <!--                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />-->
                  <!--                                                <label class="form-check-label" for="inputRememberPassword">
                  비밀번호 기억하기</label>-->
                  <!--                                            </div>-->
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <!--                                                <a class="small" href="password.html">Forgot Password?</a>-->
                    <input class="btn btn-primary" type="submit" value="로그인"/>
                    <div class="text--center" th:if="${param?.error}"> 로그인 실패</div>
                    <div class="text--center" th:if="${param.logout}"> 로그아웃 되었습니다.</div>
                  </div>
                </form>
              </div>
              <!--                                    <div class="card-footer text-center py-3">-->
              <!--                                        <div class="small"><a href="register.html">Need an account? Sign up!</a></div>-->
              <!--                                    </div>-->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
